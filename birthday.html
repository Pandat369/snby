<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website rainlove - n∆°i chia s·∫ª t√¨nh y√™u th∆∞∆°ng." />
    <title>Textlove</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #sticker {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            z-index: 10;
            pointer-events: none;
        }

        #nextPageBtn {
            position: fixed;
            top: calc(50% + 240px);
            /* th·∫•p h∆°n ·∫£nh sticker (450px / 2 = 225 + ch√∫t kho·∫£ng c√°ch) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
            padding: 8px 15px;
            font-size: 1.2rem;
            background-color: #f584b7;
            border: none;
            border-radius: 8px;
            font-family: "Playpen Sans", cursive;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(245, 132, 183, 0.6);
            transition: background-color 0.3s ease;
        }

        #nextPageBtn:hover {
            background-color: #e0538d;
        }

        audio {
            display: none;
        }

        #rotateWarning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(199, 199, 199);
            color: rgb(0, 0, 0);
            font-size: 1.2rem;
            text-align: center;
            font-family: "Playpen Sans", cursive;
            padding-top: 40vh;
            z-index: 20;
        }

        #rotateIcon {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: rotatePhone 2s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes rotatePhone {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            #sticker {
                width: 150px;
                height: 150px;
            }

            #nextPageBtn {
                top: calc(50% + 100px);
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
